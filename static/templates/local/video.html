{%extends 'base.html'%}

{%block title%}
{{title}}
{%endblock title%}

{%block Contents%}
<span class="col-xs-12 h2">
    {{title}}
</span>
{%for element in elements%}
    {%for file in element.1%}
    <div class="col-xs-12 col-sm-6">
        <div class="col-xs-12">
            <video src="{{element.0}}/{{file}}" preload controls>
            </video>
        </div>
        <div class="col-xs-12">
            {{file}}
        </div>
    </div>
    {%endfor%}
{%endfor%}

{%endblock Contents%}
