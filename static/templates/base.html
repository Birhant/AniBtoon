{% load static %}
<!DOCTYPE html> 
<html>
    <head>
        <title>
            {%block title%}
                AniBtoon
            {%endblock title%}
        </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
    </head>
    <body>
        {%include 'header.html'%}
        {%if messages%}
            {%for message in messages%}
                {{message}}
            {%endfor%}
        {%endif%}
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    {%block Contents%}
                    {%endblock Contents%}
                </div>
                {%include 'sidebar.html'%}
            </div>
        </div>
        <div class="footer">
            {%include 'footer.html'%}
        </div>
    </body>
</html>
